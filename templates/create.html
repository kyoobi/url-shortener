{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="text-center">
        <img src="https://ik.imagekit.io/kkwkkhna0xe/m1_bGiqO-NaR.jpg" style = "width: 400px;">
    </div>
    <div>
        {% if messages %}
            <div class="text-center">
                {% for message in messages %}
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    <form method="POST" action="/create/">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-success mt-3">Create URL</button>
        </div>
    </form>
</div>
{% endblock content %}
