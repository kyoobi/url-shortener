{% extends 'base.html' %}

{% block content %}
    <div>
        <h1 class = "text-center m-3">YOUR LINKS !</h1>
        
        <div>
            {% if messages %}
                <div class="text-center">
                    <!-- {% for message in messages %} -->
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                    <!-- {% endfor %} -->
                </div>
            {% endif %}
        </div>
        <div>
            {% for link in links_list%}
            
                <form action="/dashboard/" method="POST" class="form-group text-center">
                        {% csrf_token %}
                        <input type="link" id = "link" name="link" class="form-floating w-20 inline" value="{{link}}">           
                        <input type="shortlink" id = "shortlink" name="shortlink" class="form-floating w-20 inline" value="{{link.short_url}}" readonly>
                        <button class="btn btn btn-primary  inline" type="submit">Edit</button>
                </form>
            {% endfor %}
        </div>
    </div>
    
{% endblock content %}
